<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#050814" />
      <stop offset="1" stop-color="#111C3D" />
    </linearGradient>
    <linearGradient id="arc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#15D5FF" stop-opacity="0.95" />
      <stop offset="1" stop-color="#7E5BFF" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="beam" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#19F5FF" stop-opacity="0" />
      <stop offset="0.5" stop-color="#19F5FF" stop-opacity="0.85" />
      <stop offset="1" stop-color="#19F5FF" stop-opacity="0" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="45" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />

  <g opacity="0.55" filter="url(#soft)">
    <circle cx="900" cy="120" r="300" fill="#1F72FF" />
    <circle cx="250" cy="520" r="240" fill="#00D7FF" />
  </g>

  <path d="M-40 540C260 320 580 280 900 420C1080 500 1260 450 1400 360" stroke="url(#arc)" stroke-width="160" stroke-linecap="round" opacity="0.35" />
  <path d="M-80 460C220 260 600 200 960 360C1110 430 1260 400 1420 310" stroke="url(#arc)" stroke-width="90" stroke-linecap="round" opacity="0.45" />

  <g opacity="0.5">
    <rect x="-200" y="120" width="800" height="2" transform="rotate(15 -200 120)" fill="url(#beam)" />
    <rect x="400" y="40" width="900" height="2" transform="rotate(15 400 40)" fill="url(#beam)" />
    <rect x="-100" y="280" width="600" height="2" transform="rotate(15 -100 280)" fill="url(#beam)" />
  </g>

  <text x="120" y="350" fill="#F4F7FF" font-size="128" font-weight="700" font-family="'Noto Sans JP', 'Hiragino Sans', 'Segoe UI', sans-serif" letter-spacing="0.08em">
    AI情報ブログ
  </text>
