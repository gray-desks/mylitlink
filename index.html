<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Link Collection - Development</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💻</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="profile">
      <div class="avatar-container">
        <img class="avatar" src="my.jpg" alt="Hide@Kanazawa のアバター" width="140" height="140" loading="lazy">
      </div>
      <h1 class="name">Hide@Kanazawa</h1>
      <p class="bio"><span class="nowrap">特例子会社で働くアラフォー社員。</span><br>
        マイノリティでも学び続ければ自分らしく生きることができる。そんな想いを胸に日々活動しています。</p>
      

    </div>

    <h2 class="section-title animate">制作実績 / Works</h2>
    <div class="links">
      <!-- 音楽アーティスト -->
      <a href="https://project-shuka.com/" class="link-card animate" target="_blank" rel="noopener">
        <img src="秀歌.jpg" alt="秀歌 - shūka" style="width: 54px; height: 54px; object-fit: cover; border-radius: 8px; margin-right: 18px; flex-shrink: 0;">
        <span class="title">音楽アーティスト「秀歌 -Shūka」公式サイト</span>
      </a>
      
      <!-- Note writing -->
      <a href="https://note.com/yamazaki2357" class="link-card animate" target="_blank" rel="noopener">
        <img src="note.png" alt="Note執筆" style="width: 54px; height: 54px; object-fit: cover; border-radius: 8px; margin-right: 18px; flex-shrink: 0; border: 1px solid rgba(0, 0, 0, 0.1);">
        <span class="title">Note執筆</span>
      </a>
    </div>

    <footer>
      <p>&copy; 2025 Hide@Kanazawa</p>
    </footer>
  </main>

  <!-- Motion effects -->
  <script src="motion.js" defer></script>
</body>
</html>
